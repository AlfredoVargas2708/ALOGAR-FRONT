<ul class="nav">
  <li class="nav-item">
    <img src="https://alogar.cl/cdn/shop/files/logo15_180x.png?v=1732044137" alt="Logo Alogar" class="logo">
  </li>
  <li class="nav-item" *ngFor="let item of menuItems" [ngClass]="{'active': item.active}" (click)="changeViewInMenu(item)">
    <img [src]="item.active ? item.iconActive : item.icon" alt="Icon">
    <a class="nav-link">{{ item.name }}</a>
  </li>
</ul>
